<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"/>
    <script src="https://kit.fontawesome.com/64849cef3e.js" crossorigin="anonymous"></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="../huddle-landing-page-with-single-introductory-section-master/fontawesome-free-6.3.0-web/css/all.min.css">
  </head>
  <body>
   <main>
      <img class="logo" src="./images/logo.svg" alt="" />
      <img class="main-photo" src="./images/illustration-mockups.svg" alt="" />
    <aside>
      <h1>Build The Community <br> Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have <br> a voice, but

      <button >Register</button>

    <footer>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>

    </footer>

    </main>
